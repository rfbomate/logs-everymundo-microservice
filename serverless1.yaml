# serverless.yml

service: manage-logs-everymundo-microservice

plugins:
  - serverless-python-requirements
  - serverless-wsgi
  - serverless-offline
  - serverless-apigw-binary

custom:
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: false
  apigwBinary:
    types:
      - 'text/plain'

provider:
  name: aws
  runtime: python3.8
  stage: dev
  region: us-east-1
  environment:
    SECRET_KEY: Secret Key generada en AWS
    BUCKET_NAME: Nombre del Bucket donde se guardarán los logs
    BUCKET_NAME_SUSCRIPTORS: Nombre del Bucket donde se almacenarán los suscriptores
    ACCESS_KEY: Llave de acceso guardada en AWS
  


functions:
  app:
    handler: wsgi.handler
    events:
      - http: ANY /
      - http: 'ANY {proxy+}'